<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .chart-container {

        .chart-header {

        }

        .chart {

        .loading {

        .status-indicator {

        .status-dot {

        }

        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;

            }

            .control-group {

            }

            .btn {

                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ æ‹›è˜æ•°æ®åˆ†æå¯è§†åŒ–</h1>
            <p>åŸºäº ECharts + Axios çš„ç°ä»£åŒ–æ•°æ®å¯è§†åŒ–å¹³å°</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <button class="btn active" onclick="loadChart('industry')" id="btn-industry">ğŸ“Š è¡Œä¸šéœ€æ±‚åˆ†æ</button>
                <button class="btn" onclick="loadChart('salary')" id="btn-salary">ğŸ’° è–ªèµ„åˆ†å¸ƒ</button>
                <button class="btn" onclick="loadChart('skills')" id="btn-skills">ğŸ› ï¸ æŠ€èƒ½éœ€æ±‚</button>
                <button class="btn" onclick="loadChart('regional')" id="btn-regional">ğŸŒ åœ°åŒºè–ªèµ„</button>
                <button class="btn" onclick="loadChart('education')" id="btn-education">ğŸ“ å­¦å†è–ªèµ„</button>
                <button class="btn" onclick="loadChart('experience')" id="btn-experience">â° ç»éªŒè–ªèµ„</button>
                <button class="btn" onclick="loadChart('company-size')" id="btn-company-size">ğŸ¢ å…¬å¸è§„æ¨¡</button>
                <button class="btn" onclick="loadChart('job-type')" id="btn-job-type">ğŸ’¼ èŒä½ç±»å‹</button>
                <button class="btn" onclick="loadChart('trend')" id="btn-trend">ğŸ“ˆ å‘å¸ƒè¶‹åŠ¿</button>
                <button class="btn" onclick="loadChart('benefits')" id="btn-benefits">ğŸ çƒ­é—¨ç¦åˆ©</button>
            </div>
        </div>

        <div class="chart-container" id="chartContainer">
            <!-- å›¾è¡¨å°†åŠ¨æ€åŠ è½½åˆ°è¿™é‡Œ -->
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">å°±ç»ª</span>
            </div>
            <div id="requestInfo">API: http://localhost:8080</div>
        </div>
    </div>

    <script>
        // å…¨å±€é…ç½®
        const CONFIG = {
            API_BASE_URL: 'http://localhost:8080',
            TIMEOUT: 15000,
            RETRY_COUNT: 3
        };

        // å…¨å±€çŠ¶æ€ç®¡ç†
        const AppState = {
            currentCharts: [],
            isLoading: false,
            currentChart: null
        };

        // é…ç½® Axios
        axios.defaults.baseURL = CONFIG.API_BASE_URL;
        axios.defaults.timeout = CONFIG.TIMEOUT;
        axios.defaults.headers.common['Content-Type'] = 'application/json';

        // è¯·æ±‚æ‹¦æˆªå™¨
        axios.interceptors.request.use(
            config => {
                updateStatus('loading', `æ­£åœ¨è¯·æ±‚: ${config.url}`);
                return config;
            },
            error => {
                updateStatus('error', 'è¯·æ±‚é…ç½®é”™è¯¯');
                return Promise.reject(error);
            }
        );

        // å“åº”æ‹¦æˆªå™¨
        axios.interceptors.response.use(
            response => {
                updateStatus('success', `è¯·æ±‚æˆåŠŸ: ${response.config.url}`);
                return response;
            },
            error => {
                let errorMsg = 'è¯·æ±‚å¤±è´¥';
                if (error.response) {
                    errorMsg = `æœåŠ¡å™¨é”™è¯¯: ${error.response.status}`;
                } else if (error.request) {
                    errorMsg = 'ç½‘ç»œè¿æ¥å¤±è´¥';
                } else {
                    errorMsg = `è¯·æ±‚é”™è¯¯: ${error.message}`;
                }
                updateStatus('error', errorMsg);
                return Promise.reject(error);
            }
        );

        // çŠ¶æ€æ›´æ–°å‡½æ•°
        function updateStatus(type, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            const colors = {
                loading: '#f6ad55',
                success: '#48bb78',
                error: '#f56565',
                ready: '#667eea'
            };

            statusDot.style.background = colors[type] || colors.ready;
            statusText.textContent = message;

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    updateStatus('ready', 'å°±ç»ª');
                }, 3000);
            }
        }

        // å›¾è¡¨é…ç½®æ˜ å°„
        const CHART_CONFIGS = {
            'industry': {
                title: 'ğŸ“Š è¡Œä¸šéœ€æ±‚åˆ†æ',
                endpoint: '/api/analysis/industries',
                type: 'bar-line'
            },
            'salary': {
                title: 'ğŸ’° è–ªèµ„åˆ†å¸ƒ',
                endpoint: '/api/analysis/salary-distribution',
                type: 'pie'
            },
            'skills': {
                title: 'ğŸ› ï¸ æŠ€èƒ½éœ€æ±‚åˆ†æ',
                endpoint: '/api/analysis/skills',
                type: 'horizontal-bar'
            },
            'regional': {
                title: 'ğŸŒ åœ°åŒºè–ªèµ„åˆ†æ',
                endpoint: '/api/analysis/regional-salary',
                type: 'bar-line'
            },
            'education': {
                title: 'ğŸ“ å­¦å†è–ªèµ„åˆ†æ',
                endpoint: '/api/analysis/education-salary',
                type: 'bar'
            },
            'experience': {
                title: 'â° ç»éªŒè–ªèµ„åˆ†æ',
                endpoint: '/api/analysis/experience-salary',
                type: 'line'
            },
            'company-size': {
                title: 'ğŸ¢ å…¬å¸è§„æ¨¡åˆ†æ',
                endpoint: '/api/analysis/company-size-salary',
                type: 'doughnut'
            },
            'job-type': {
                title: 'ğŸ’¼ èŒä½ç±»å‹åˆ†å¸ƒ',
                endpoint: '/api/analysis/job-type-distribution',
                type: 'pie'
            },
            'trend': {
                title: 'ğŸ“ˆ å‘å¸ƒè¶‹åŠ¿åˆ†æ',
                endpoint: '/api/analysis/posting-trend',
                type: 'trend-line'
            },
            'benefits': {
                title: 'ğŸ çƒ­é—¨ç¦åˆ©åˆ†æ',
                endpoint: '/api/analysis/popular-benefits',
                type: 'horizontal-bar'
            }
        };

        // æ¸…ç†ç°æœ‰å›¾è¡¨
        function clearCharts() {
            AppState.currentCharts.forEach(chart => {
                if (chart && typeof chart.dispose === 'function') {
                    chart.dispose();
                }
            });
            AppState.currentCharts = [];
            document.getElementById('chartContainer').innerHTML = '';
        }

        // è®¾ç½®æŒ‰é’®æ¿€æ´»çŠ¶æ€
        function setActiveButton(chartType) {
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${chartType}`).classList.add('active');
        }

        // åˆ›å»ºå›¾è¡¨å®¹å™¨
        function createChartContainer(title, id) {
            return `
                <div class="chart-item">
                    <div class="chart-header">${title}</div>
                    <div class="chart" id="${id}"></div>
                </div>
            `;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>æ•°æ®åŠ è½½ä¸­...</div>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
        function showError(containerId, error) {
            console.error('Chart Error:', error);
            document.getElementById(containerId).innerHTML = `
                <div class="error">
                    <div class="error-icon">âš ï¸</div>
                    <div>æ•°æ®åŠ è½½å¤±è´¥</div>
                    <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">${error.message || 'è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥'}</div>
                </div>
            `;
        }

        // ä¸»è¦çš„å›¾è¡¨åŠ è½½å‡½æ•°
        async function loadChart(chartType) {
            if (AppState.isLoading) return;

            const config = CHART_CONFIGS[chartType];
            if (!config) {
                console.error('Unknown chart type:', chartType);
                return;
            }

            AppState.isLoading = true;
            AppState.currentChart = chartType;

            setActiveButton(chartType);
            clearCharts();

            const container = document.getElementById('chartContainer');
            const chartId = `chart-${chartType}`;
            container.innerHTML = createChartContainer(config.title, chartId);

            showLoading(chartId);

            try {
                const response = await axios.get(config.endpoint);
                const data = response.data;

                if (!data || data.length === 0) {
                    throw new Error('æ²¡æœ‰å¯ç”¨æ•°æ®');
                }

                const chart = echarts.init(document.getElementById(chartId));
                const option = generateChartOption(config.type, data, config.title);

                chart.setOption(option);
                AppState.currentCharts.push(chart);

                // å“åº”å¼å¤„ç†
                window.addEventListener('resize', () => {
                    chart.resize();
                });

            } catch (error) {
                showError(chartId, error);
            } finally {
                AppState.isLoading = false;
            }
        }

        // ç”Ÿæˆå›¾è¡¨é…ç½®
        function generateChartOption(type, data, title) {
            const baseOption = {
                title: {
                    text: title,
                    left: 'center',
                    textStyle: {
                        fontSize: 16,
                        fontWeight: 'bold'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(50, 50, 50, 0.9)',
                    borderColor: '#333',
                    textStyle: {
                        color: '#fff'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                }
            };

            switch (type) {
                case 'bar-line':
                    return {
                        ...baseOption,
                        legend: {
                                data: ['å²—ä½æ•°é‡', 'å¹³å‡è–ªèµ„'],
                                top: 30
                            },
                            xAxis: {
                                type: 'category',
                                data: data.map(item => item.industryName || item.workLocation),
                                axisLabel: {
                                    rotate: 45,
                                    interval: 0
                                }
                            },
                            yAxis: [{
                                    type: 'value',
                                    name: 'å²—ä½æ•°é‡',
                                    position: 'left'
                                },
                                {
                                    type: 'value',
                                    name: 'å¹³å‡è–ªèµ„(å…ƒ)',
                                    position: 'right'
                                }
                            ],
                            series: [{
                                    name: 'å²—ä½æ•°é‡',
                                    type: 'bar',
                                    data: data.map(item => item.jobCount),
                                    itemStyle: {
                                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                                offset: 0,
                                                color: '#83bff6'
                                            },
                                            {
                                                offset: 0.5,
                                                color: '#188df0'
                                            },
                                            {
                                                offset: 1,
                                                color: '#188df0'
                                            }
                                        ])
                                    }
                                },
                                {
                                    name: 'å¹³å‡è–ªèµ„',
                                    type: 'line',
                                    yAxisIndex: 1,
                                    data: data.map(item => item.averageSalary),
                                    itemStyle: {
                                        color: '#91cc75'
                                    },
                                    smooth: true
                                }
                            ]
                    };

                case 'pie':
                    return {
                        ...baseOption,
                        tooltip: {
                                trigger: 'item',
                                formatter: '{a} <br/>{b}: {c} ({d}%)'
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left',
                                top: 50
                            },
                            series: [{
                                name: title,
                                type: 'pie',
                                radius: '60%',
                                center: ['60%', '50%'],
                                data: data.map(item => ({
                                    value: item.jobCount,
                                    name: item.salaryRange || item.jobType
                                })),
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }]
                    };

                case 'horizontal-bar':
                    return {
                        ...baseOption,
                        xAxis: {
                                type: 'value'
                            },
                            yAxis: {
                                type: 'category',
                                data: data.map(item => item.skill || item.benefit)
                            },
                            series: [{
                                name: 'éœ€æ±‚æ¬¡æ•°',
                                type: 'bar',
                                data: data.map(item => item.demandCount || item.provideCount),
                                itemStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [{
                                            offset: 0,
                                            color: '#ffecd2'
                                        },
                                        {
                                            offset: 0.5,
                                            color: '#fcb69f'
                                        },
                                        {
                                            offset: 1,
                                            color: '#ff8a80'
                                        }
                                    ])
                                }
                            }]
                    };

                case 'bar':
                    return {
                        ...baseOption,
                        xAxis: {
                                type: 'category',
                                data: data.map(item => item.education)
                            },
                            yAxis: {
                                type: 'value',
                                name: 'å¹³å‡è–ªèµ„(å…ƒ)'
                            },
                            series: [{
                                name: 'å¹³å‡è–ªèµ„',
                                type: 'bar',
                                data: data.map(item => item.averageSalary),
                                itemStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                            offset: 0,
                                            color: '#a8edea'
                                        },
                                        {
                                            offset: 1,
                                            color: '#fed6e3'
                                        }
                                    ])
                                }
                            }]
                    };

                case 'line':
                    return {
                        ...baseOption,
                        xAxis: {
                                type: 'category',
                                data: data.map(item => item.workExperience)
                            },
                            yAxis: {
                                type: 'value',
                                name: 'å¹³å‡è–ªèµ„(å…ƒ)'
                            },
                            series: [{
                                name: 'å¹³å‡è–ªèµ„',
                                type: 'line',
                                data: data.map(item => item.averageSalary),
                                smooth: true,
                                itemStyle: {
                                    color: '#73c0de'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                            offset: 0,
                                            color: 'rgba(115, 192, 222, 0.8)'
                                        },
                                        {
                                            offset: 1,
                                            color: 'rgba(115, 192, 222, 0.1)'
                                        }
                                    ])
                                }
                            }]
                    };

                case 'doughnut':
                    return {
                        ...baseOption,
                        tooltip: {
                                trigger: 'item',
                                formatter: '{a} <br/>{b}: {c} ({d}%)'
                            },
                            legend: {
                                orient: 'vertical',
                                left: 'left',
                                top: 50
                            },
                            series: [{
                                name: 'å…¬å¸è§„æ¨¡åˆ†å¸ƒ',
                                type: 'pie',
                                radius: ['40%', '70%'],
                                center: ['60%', '50%'],
                                avoidLabelOverlap: false,
                                data: data.map(item => ({
                                    value: item.jobCount,
                                    name: item.companySizeCategory
                                }))
                            }]
                    };

                case 'trend-line':
                    // å¤„ç†å‘å¸ƒè¶‹åŠ¿æ•°æ®ï¼Œè½¬æ¢ä¸ºå¹´æœˆæ ¼å¼
                    const processedData = {};
                    data.forEach(item => {
                        const date = new Date(item.publishDate);
                        const yearMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                        processedData[yearMonth] = (processedData[yearMonth] || 0) + item.jobCount;
                    });

                    const sortedData = Object.entries(processedData)
                        .sort(([a], [b]) => a.localeCompare(b))
                        .map(([date, count]) => ({
                            date,
                            count
                        }));

                    return {
                        ...baseOption,
                        xAxis: {
                                type: 'category',
                                data: sortedData.map(item => item.date),
                                axisLabel: {
                                    rotate: 45
                                }
                            },
                            yAxis: {
                                type: 'value',
                                name: 'å²—ä½å‘å¸ƒæ•°é‡'
                            },
                            series: [{
                                name: 'å²—ä½å‘å¸ƒè¶‹åŠ¿',
                                type: 'line',
                                data: sortedData.map(item => item.count),
                                smooth: true,
                                itemStyle: {
                                    color: '#ff6b6b'
                                },
                                areaStyle: {
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                            offset: 0,
                                            color: 'rgba(255, 107, 107, 0.8)'
                                        },
                                        {
                                            offset: 1,
                                            color: 'rgba(255, 107, 107, 0.1)'
                                        }
                                    ])
                                }
                            }]
                    };

                default:
                    return baseOption;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('ready', 'ç³»ç»Ÿå·²å°±ç»ª');
            loadChart('industry'); // é»˜è®¤åŠ è½½è¡Œä¸šåˆ†æ
        });

        // å…¨å±€é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            updateStatus('error', 'ç³»ç»Ÿé”™è¯¯');
        });

        // å¤„ç†æœªæ•è·çš„Promiseé”™è¯¯
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            updateStatus('error', 'Promiseé”™è¯¯');
        });
    </script>
